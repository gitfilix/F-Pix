{{#each singleentry}}
<div class="teaserbox">
    <h3>{{titel}}</h3>
    <br />
    <a href="javascript:void(0);" alt="#" onclick="goTo({{hreftarget}});">
        <div class="fader">
            <img src="{{imagepath}}" >
        </div>
        <div class="caption">
            <p>{{createDate}}<br />by F-Pix</p>
        </div>
    </a>
    <br />
    <br />
    <div class="linkToGal">
        <a href="javascript:void(0);" alt="#" onclick="goTo({{hreftarget}});">
            <span>&rsaquo; </span>{{hreflabel}}
        </a>
    </div>
    <!--<script>-->
        <!--function goTo(x){-->
            <!--application.goToAlbum(x);-->
        <!--}-->
    <!--</script>-->
</div>
{{/each}}
